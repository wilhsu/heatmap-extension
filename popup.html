<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Grenze:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div id="mainCon">
      <!-- <h1 id="extTitle">HoverHue</h1> -->
      <img id="extTitle" src="images/extTitle.svg">
      <div id="tools">  
        
        <div class="sec" id="timeInterval">
          Select Growth Rate:
          <!-- <input type="radio" value="1000" name="intervalOpt" id="s" checked/>
          <label for="s">1s</label>
          <input type="radio" value="60000" name="intervalOpt" id="m" />
          <label for="m">1m</label>
          <input type="radio" value="3600000" name="intervalOpt" id="h" />
          <label for="h">1h</label> -->
          <br>
          <label class="radioContainer">
            <input type="radio" value="1000" id="s" name="intervalOpt" checked/>
            <span class="checkmark"></span>
            <span class="radioLabel">1s</span>
          </label>
          <label class="radioContainer">
            <input type="radio" value="60000" id="m" name="intervalOpt">
            <span class="checkmark"></span>
            <span class="radioLabel">1m</span>
          </label>
          <label class="radioContainer">
            <input type="radio" value="3600000" id="h" name="intervalOpt">
            <span class="checkmark"></span>
            <span class="radioLabel">1h</span>
          </label>
          <button id="sendDataButton">Enter</button>
        </div>
        <div class="sec" id="mapVis">
          <!-- <label for="visibilityToggle" id="mapLabel">&nbsp; Map Visibility</label>
          <input type="checkbox" id="visibilityToggle" checked/> -->
          <span id="mapLabel">&nbsp;Map Visibility</span>
          <label for="visibilityToggle" class="switch">
            <input type="checkbox" id="visibilityToggle" checked/>
            <span class="slider round"></span>
          </label>
        </div>
        <div class="sec" id="trackVis">
          <!-- <label for="trackingToggle" id="mapLabel">&nbsp; Map Active</label>
          <input type="checkbox" id="trackingToggle" checked /> -->
          <span id="mapLabel">&nbsp;Map Active</span>
          <label for="trackingToggle" class="switch">
            <input type="checkbox" id="trackingToggle" checked/>
            <span class="slider round"></span>
          </label>
        </div>
      </div>
      <div id="credits">by Hiya Singh and Will Hsu 2024</div>
    </div>
    <script src="./popup.js"></script>
  </body>
</html>
